
<section  id="portfolio" class="portfolio section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Portfolio</h2>
    </div>

    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center" data-aos="fade-up" data-aos-delay="100">
        <ul id="portfolio-flters">
          <li data-filter="*" class="filter-active" (click)="test('all')">All</li>
          <li data-filter=".filter-app" (click)="test('web')">web</li>
          <li data-filter=".filter-web" (click)="test('disctop')">disctop</li>
        </ul>
      </div>
    </div>

      <mat-grid-list cols="3" >
        <mat-grid-tile *ngFor="let it of projectList">
            <div class="portfolio-wrap filter-app">
              <img src = "{{it.images[0]}}" class="img-fluid" alt="...">
              <div class="portfolio-info">
                <h4> {{ it.name }} </h4>
                <p>App</p>
                <div class="portfolio-links">
                  <button (click)="openDialog(it)" class="showBtn">
                    <a class="portfolio-details-lightbox" data-glightbox="type: external" title="Portfolio Details">
                      <i class="bx bx-link"></i>
                    </a>
                  </button>
                </div>
              </div>
            </div>
        </mat-grid-tile>
      </mat-grid-list>
  </div>
</section>
